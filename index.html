<!DOCTYPE html>
<html lang="de">

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="aussehen.css">
</head>

<body>
    <section>
        <h1 class="game--title">Tic-Tac-Toe</h1>
        <div id="scoreX" style="color: #f4f4f4; font-size: x-large;">PunkteX: 0</div>
        <div id="scoreO" style="color: #f4f4f4; font-size: x-large;">PunkteO: 0</div>

        <div class="game--container">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>

        <h2 class="game--status"></h2>
        <div id="playerDisplay">Aktueller Spieler: X</div>
        <button id="restartBtn" class="game--restart" disabled>Revanche</button>
    </section>
    <script src="game.js"></script>
</body>

</html>
